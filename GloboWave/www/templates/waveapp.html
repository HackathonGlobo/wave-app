<ion-view>
    <ion-content>
      <div class="gshow-card fx-zoom-down fx-speed-500" ng-repeat="card in cards | reverse" back-img="{{card.img}}" ng-click="openPage(card)" ng-class="card.is_merchan ? 'merchan' : ''">
        <div class="card-backdrop"></div>
        <div class="card-backdrop-bottom"></div>
        <span class="caption">
          {{card.caption}}
        </span>
        <span class="date">
          {{card.date}}
        </span>
        <h1 class="title">{{card.title}}</h1>
      </div>
    </ion-content>
    <div class="bar bar-footer" id="wave-container">
    </div>
</ion-view>
